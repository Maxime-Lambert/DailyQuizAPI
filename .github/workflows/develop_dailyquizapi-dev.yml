# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DailyQuizAPI

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  Jwt__Secret: ${{ secrets.AUTH_SECRET }}
  Jwt__Issuer: ${{ secrets.AUTH_ISSUER }}
  Jwt__Audience: ${{ secrets.AUTH_AUDIENCE }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          
      - name: Build with dotnet
        run: dotnet build ./src/DailyQuizAPI/DailyQuizAPI.csproj --configuration Release
        
      - name: Run tests
        run: dotnet test ./tests/DailyQuizAPI.IntegrationTests/DailyQuizAPI.IntegrationTests.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./src/DailyQuizAPI/DailyQuizAPI.csproj -c Release -o ./publish
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: DailyQuizAPI-Dev
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: DailyQuizAPI-Dev
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_528102A5BD54411C91D6B82BBA9F4CF3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E3F2912E8EA4424B3752D9D16ECA63B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D8B59107A814AFF8E71154064466E67 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DailyQuizAPI-Dev'
          slot-name: 'Production'
          package: ./publish

          
